<html>
    <head>
        <script>
            function openUrlInFrame(url) {
                document.getElementById('myIframe').src = url;
            }
        </script>
    </head>
    <body>
        <h1>
            <ul>
                <li><span onclick="openUrlInFrame('http://addressbook-angular-ui.s3-website-us-east-1.amazonaws.com/')" style="cursor: pointer;">Address Book</span></li>
                <li><span onclick="openUrlInFrame('http://addressbookkafka-angular-ui.s3-website-us-east-1.amazonaws.com/')" style="cursor: pointer;">Address Book Consumer</span></li>
                <li><span onclick="openUrlInFrame('https://sahinbaran.github.io/hotel/')" style="cursor: pointer;">Hotel</span></li>
            </ul>
        </h1>
        <iframe id="myIframe" src="" width="100%" height="100%"></iframe>
    </body>
</html>
